<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Easy Jobs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="shortcut icon" href="asd.ico" />
  <link rel="stylesheet" href="css/misestilos2.css">
</head>

<body>
  <header id="cabecera">
    <img class="logo" src="img/lobo.png">
    <h1>EASY JOBS </h1>
  </header>
  <section class="vista">
    <main role="main">
      <br>
      <p id="campoIcono">
        <img class="img" id="icono" alt="Imagen">
      </p>
      <div class="di">
        <p>
          <output id="sesionCue">Cargando sesión...</output>
        </p>

        <p>
          <output id="sesionNombre"></output>
        </p>
        <p>
          <output id="prof"><a  href="profes.html" ><img src="img/log.png" class="logo" /></a></output>
        </p>       
        
      </div>
      <p>
        <input onclick="location.href='registro.html'" id="registro" type="button" accesskey="I" value="Registrate">
        <input id="iniciaSesion" type="button" accesskey="I" value="Iniciar Sesión">
        <input id="terminaSesion" type="button" accesskey="T" value="Terminar Sesión">
      </p>
    </main>
  </section>
 
</body>
<footer id="pie">

</footer>
</html>

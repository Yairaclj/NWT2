<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Usuario</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#09CACD">

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js">
  </script>
  <script defer src="/__/firebase/5.5.4/firebase-app.js"></script>
  <script defer src="/__/firebase/5.5.4/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.5.4/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <script type="module" src="js/herramientas-detalle.js"></script>
  <script type="module" src="js/campos-usuario.js"></script>
  <link rel="stylesheet" href="css/misestilos2.css">
  <link rel="shortcut icon" href="asd.ico" />
</head>

<body>
  <form class="vista let" name="vista" action="javascript:;">
    <herramientas-detalle id="cabecera" regreso="usuarios.html"></herramientas-detalle>
    <main role="main" class="blanc">
      <h1>Modificar Perfil</h1>
      <p>
        <label accesskey="U">
          Correo Electronico (ejp@gmail.com)
          <input name="cue" type="text" autofocus>
        </label>
      </p>
      <p>
        <label>
          Nombre
          <input type="text" name="nom" required="">
        </label>
      </p>
      <p>
        <label>
          Apellido paterno
          <input type="text" name="apepa" required="">
        </label>
      </p>
      <p>
        <label>
          Apellido materno
          <input type="text" name="apema" required="">
        </label>
      </p>
      <p>
        <label>
          Sexo
          <select name="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
          </select>
        </label>
      </p>
      <p>
        <label>
          Edad
          <input type="date" name="edad" required="">
        </label>
      </p>
      <campos-usuario></campos-usuario>
    </main>
  </form>
  <script type="module">
    import { Util } from "./js/util.js";
    import { Dao } from "./js/dao.js";
    import { Navegacion } from "./js/navegacion.js";
    Util.registraServiceWorker();
    const locationRegreso = "usuarios.html";
    const parametros = new URLSearchParams(location.search);
    const id = parametros.get("id");
    let roles;
    let cue;
    let a;
    document.addEventListener('DOMContentLoaded', () => {
      Navegacion.sesionInicia(["Administrador"]);
      if (WebComponents.ready) {
        carga();
      } else {
        document.addEventListener('WebComponentsReady', carga);
      }
    });
    function carga() {
      roles = document.getElementById("rol");
      a = document.getElementById("cate");
      Dao.busca("Usuario", id)
        .then(modelo => {
          if (modelo == null) {
            alert("Usuario no encontrado.");
            regresaAVistaMaestra();
          } else {
            document.vista.elimina
              .addEventListener("click", confirmaEliminar);
            document.vista.addEventListener("submit", guarda);
            cue = Util.texto(modelo.nom);
            document.title = cue;
            document.vista.titulo.value = cue;
            document.vista.cue.value = modelo.cue;
            document.vista.nom.value = modelo.nom;
            document.vista.apepa.value = modelo.apepa;
            document.vista.apema.value = modelo.apema;
            document.vista.sexo.value = modelo.sexo;
            document.vista.edad.value = modelo.edad;
            Dao.consulta("Rol", "upperId",
              rol => ({ texto1: rol.id }))
              .then(filas => Util.agregaOpciones(
                document.vista.Rol,
                Util.creaObjeto(modelo.rol), filas))
              .catch(Util.muestraError);


            Dao.consulta("Rol", "upperId",
              rol => ({ texto1: rol.id + ": " + rol.descripcion }))
              .then(filas => Util.agregaOpciones(roles, {}, filas))
              .catch(Util.muestraError);
          }
        })
        .catch(Util.muestraError);
    }
    function guarda() {
      try {
        const cue = document.vista.cue.value.trim();
        const nom = document.vista.nom.value.trim();
        const edad = document.vista.edad.value.trim();
        const sexo = document.vista.sexo.value.trim();
        const apema = document.vista.apema.value.trim();
        const apepa = document.vista.apepa.value.trim();
        const modelo = {
          id: id,
          cue: cue,
          nom: nom,
          edad: edad,
          sexo: sexo,
          apema: apema,
          apepa: apepa,
          rolIds: Util.getValores(document.vista.Rol),
          upperCue: cue.toUpperCase()
        };
        Dao.modifica("Usuario", modelo)
          .then(regresaAVistaMaestra)
          .catch(Util.muestraError);
      } catch (e) {
        Util.muestraError(e)
      }
    }
    function confirmaEliminar() {
      if (confirm("Confirma la eliminación\nPerderás los datos.")) {
        Dao.elimina("Usuario", id)
          .then(regresaAVistaMaestra)
          .catch(Util.muestraError);
      }
    }
    function regresaAVistaMaestra() {
      window.location = locationRegreso;
    }
  </script>
</body>

</footer>
</html>

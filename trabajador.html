<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Trabajador Nuevo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#09CACD">
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js">
  </script>
  <script defer src="/__/firebase/5.5.4/firebase-app.js"></script>
  <script defer src="/__/firebase/5.5.4/firebase-auth.js"></script>
  <script defer src="/__/firebase/5.5.4/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <script type="module" src="js/yolo1.js"></script>
  <script type="module" src="js/herramientas-detalle.js"></script>
  <script type="module" src="js/campos-usuario.js"></script>
  <link rel="stylesheet" href="css/misestilos2.css">
  <link rel="shortcut icon" href="asd.ico" />
</head>

<form class="vista let" name="vista" action="javascript:;">
  <herramientas-detalle id="cabecera" titulo="Trabajador Nuevo" regreso="trabajadores.html" agrega></herramientas-detalle>
  <main role="main" class="blanc">
    <p>
      <label accesskey="U">
        Correo Electronico (ejp@gmail.com)
        <input Disabled name="cue" type="text" placeholder="ejp@gmail.com" autofocus>
      </label>
    </p>
    <p>
      <label>
        Nombre
        <input type="text" name="nom" required="" placeholder="Nombre">
      </label>
    </p>
    <p>
      <label>
        Apellido paterno
        <input type="text" name="apepa" required="" placeholder="Apellido paterno">
      </label>
    </p>
    <p>
      <label>
        Apellido materno
        <input type="text" name="apema" required=""  placeholder="Apellido materno">
      </label>
    </p>
    <p>
      <label>
        Sexo
        <select name="sexo">
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
      </label>
    </p>
    <p>
      <label>
        Fecha de nacimiento 
        <input type="date" name="edad" required min="1935-01-01" max="2001-01-01"  placeholder="Fecha de nacimiento" >
      </label>
    </p>
    <p>
      <label>
        Direccion
        <input type="text" name="dire" required=""  placeholder="Direccion">
      </label>
    </p>
    <p>
      <label>
        Telefono
        <input type="tel" name="tel" required pattern="[0-9]\d{7,9}$" title="Solo numeros de Min=8 digitos o Max=10" placeholder="Telefono"> 
      </label>
    </p>
    <p>
      <label accesskey="A">
        Categoria del servicio
        <select name="cat" required multiple></select>
      </label>
    </p>
    <p>
      <label accesskey="R">
        Descripcion de la categoria
        <select id="rol" name="rol[]"  multiple></select>
      </label>
    </p>
    <select  hidden name="Rol" multiple><option selected value="Trabajador">Clientesss</option></select>
  </main>
  <herramientas-detalle id="cabecera" titulo="Trabajador Nuevo" regreso="trabajadores.html" agrega></herramientas-detalle>
</form>

<script type="module">
  import { Util } from "./js/util.js";
  import { Dao } from "./js/dao.js";
  import { Navegacion } from "./js/navegacion.js";
  Util.registraServiceWorker();
  const locationRegreso = "trabajadores.html";
  const parametros = new URLSearchParams(location.search);
  const id = parametros.get("id");
  let roles;
  let a;
  document.addEventListener('DOMContentLoaded', () => {
    Navegacion.sesionInicia(["Administrador"]);
    if (WebComponents.ready) {
      carga();
    } else {
      document.addEventListener('WebComponentsReady', carga);
    }
  });
  function carga() {
    roles = document.getElementById("rol");
    document.vista.addEventListener("submit", guarda);

		Dao.consulta("Servicio", "cate",
		  rol => ({ texto1: rol.cate }))
      .then(filas =>
        Util.agregaOpciones(document.vista.cat, {}, filas))
      .catch(Util.muestraError);

    Dao.consulta("Servicio", "cate",
      rol => ({ texto1: rol.cate + ": " + rol.deta }))
      .then(filas => Util.agregaOpciones(roles, {}, filas))
      .catch(Util.muestraError);
  }
  function guarda() {
    try {
      const cue = document.vista.cue.value.trim();
      const nom = document.vista.nom.value.trim();
      const edad = document.vista.edad.value.trim();
      const sexo = document.vista.sexo.value.trim();
      const apepa = document.vista.apepa.value.trim();
      const apema = document.vista.apema.value.trim();
      const Rol = document.vista.Rol.value.trim();
      const dire = document.vista.dire.value.trim();
      const tel = document.vista.tel.value.trim();
      const cat = document.vista.cat.value.trim();
      Util.valida(cue, "Falta el correo.");
      Util.valida(
        /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(cue),
        "El cue debe ser un email.");
      const modelo = {
        cue: cue,
        nom: nom,
        edad: edad,
        sexo: sexo,
        apema: apema,
        apepa: apepa,
		
        rolIds: Util.getValores(document.vista.Rol),
        upperCue: cue.toUpperCase()
      };
      const modelo2 = {
             cue: cue,
             nom: nom,
             dire: dire,
             tel: tel,
             servIds: Util.getValores(document.vista.cat),
             upperCue: cue.toUpperCase()};
      Dao.buscaCampo("Usuario", "upperCue", modelo.upperCue)
        .then(usuarios => {
          if (usuarios.length > 0) {
            throw new Error("El Correo ya está asignado.");
          } else {
            Dao.agregas("Usuario", modelo, "Trabajador", modelo2)

          }
        })
        .then(() => window.location = locationRegreso)
        .catch(Util.muestraError);
    } catch (e) {
      Util.muestraError(e)
    }
  }
  function confirmaEliminar() {
      if (confirm("Confirma la eliminación\nPerderás los datos.")) {
       
      }
    }

</script>

</body>
